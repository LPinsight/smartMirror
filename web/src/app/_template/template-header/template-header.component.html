<header>
  <div class="left">
    <h1>smart<br><span>Mirror</span></h1>
    <div class="form">
      <label for="display">Display ausw√§hlen:</label>
      <select name="display" id="display" [(ngModel)]="selectedDisplay" (change)="onChangeSelection($event)" [compareWith]="compareKeys">
        @if (displayList.size <= 0) {
          <option value="" disabled>kein Display vorhanden</option>
        }
        @for (display of displayList | keyvalue; track display.key) {
          <option
          [value]="display.key">{{ display.value.name }} - {{display.value.height}}:{{display.value.width}} ({{display.value.point_size}}px) </option>
        }
      </select>
    </div>
    <button (click)="createNewDisplay($event)"><mat-icon>add_to_queue</mat-icon></button>
  </div>
  <div id="nav">
    <app-template-header-nav></app-template-header-nav>
  </div>
</header>
