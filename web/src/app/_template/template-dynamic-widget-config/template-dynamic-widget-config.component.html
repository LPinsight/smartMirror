<form [formGroup]="form" (ngSubmit)="submit()">
  @for (opt of configMeta; track opt; let x = $index) {
  <div class="form-group">

    <!-- Checkbox -->
     @if (opt.inputType === 'checkbox') {
        <label>{{opt.name}}: </label>
        <input type="checkbox" [formControlName]="opt.name" />
    }
    <!-- Number -->
     @if (opt.inputType === 'number') {
        <label>{{opt.name}}: </label>
        <input type="number" [formControlName]="opt.name" />
    }
    <!-- Select -->
     @if (isArray(opt.inputType)) {
        <label>{{opt.name}}: </label>
        <select [formControlName]="opt.name">
            @for (option of opt.inputType; track option; let x = $index) {
            <option [value]="option">{{option}}</option>
            }
          </select>
    }
    <!-- Text -->
    @if (!['checkbox','number'].includes(opt.inputType) && !isArray(opt.inputType)) {
        <label>{{opt.name}}: </label>
        <input type="text" [formControlName]="opt.name" />
    }
  </div>
  }
  
  <button type="submit">Speichern</button>
</form>
